<script>
    var $H = $(window).height();
    var $W = $(window).width();
    $('header .bg').height($H + 70);
    var h = $('header .row1 .menu').height();
    if ($H - 40 < h) {
        $('header .row1 .menu').css({
            'overflow-y': 'scroll'
        });
    }
    $(window).resize(function () {
        var $H = $(window).height();
        var $W = $(window).width();
        $('header .menu').hide();
        $('header .bg').height($H + 70);
        var h = $('header .row1 .menu').height();
        if ($H - 40 < h) {
            $('header .row1 .menu').css({
                'overflow-y': 'scroll'
            });
        }
    });
    $('header .row1 .menu a').click(function () {
        $('header .row1 .menu').hide();
        $('header .bg').toggle();
        $("body").toggleClass('menuOpen');
    });
    /*border*/
    $('header .row1 .down .right a').click(function () {
        $(this).addClass('border');
        $(this).siblings('a').removeClass('border');
    });
    /*menu*/
    $('header nav').click(function () {
        $('header .menu').fadeToggle(800);
        $('header .bg').toggle();
        $("body").toggleClass('menuOpen');
    });
    $('header .bg').click(function () {
        $('header .menu').fadeToggle(500);
        $('header .bg').hide();
        $("body").toggleClass('menuOpen');
    });
